name: Push Event Workflow

on: push 

jobs:
  unit-testing:
    runs-on: ubuntu-latest 
    
    steps:
    - name : Checkout code
      uses : actions/checkout@v3

    - name : Change Working Directory
      run : cd src
      
    - name : Run tests 
      run : python -m unittest discover -s db -p 'test_*.py'